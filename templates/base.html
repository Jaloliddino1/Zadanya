{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Muhim -->
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Favicon (ixtiyoriy) -->
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'phone_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'phone_create' %}">Create</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="">
                <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ q }}">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4">
    {% block content %}
    <p>Welcome to the site!</p>
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto">
    <small>© 2025 Jaloliddin – Sizning ilk web sahifangiz</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
