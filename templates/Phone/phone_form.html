{% extends 'base.html' %}
{% block title %}Phone Form{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Update Phone,Add New Phone" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'phone_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
