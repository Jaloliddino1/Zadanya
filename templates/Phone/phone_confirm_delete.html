{% extends 'base.html' %}
{% block title %}Delete Phone{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ phone }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'phone_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
